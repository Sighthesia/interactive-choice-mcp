<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Choice - Active Sessions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f9fafb;
            color: #111827;
            padding: 24px;
        }

        h1 {
            margin-bottom: 12px;
        }

        ul {
            padding-left: 20px;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            max-width: 720px;
        }

        .muted {
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Active Interactions</h1>
        <p class="muted">Re-open an in-progress web prompt from this list.</p>
        <ul>
            ${items}
        </ul>
    </div>
</body>

</html>
